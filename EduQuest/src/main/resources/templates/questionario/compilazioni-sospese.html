<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('EduQuest - Compilazioni in Sospeso')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="container">
    <div class="dashboard">
        <section class="dashboard-section">

            <h3>ðŸ“‹ Compilazioni in sospeso</h3>

            <div th:if="${questionari == null or questionari.isEmpty()}" class="empty-state">
                <p>Non hai compilazioni in sospeso</p>
                <form th:action="@{/studente/dashboard}" method="get">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Torna alla Dashboard</button>
                    </div>
                </form>
            </div>

            <div th:if="${questionari != null and !questionari.isEmpty()}" class="questionari-list">
                <div th:each="q : ${questionari}" class="questionario-card">
                    <section th:replace="~{fragments/questionario-da-finire :: questionarioCard(${q}, ${compilazioni.get(questionari.indexOf(q))})}"></section>
                </div>
            </div>

        </section>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
